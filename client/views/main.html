<head>
   <title>Feathercaster</title>
   <style>
      html, body {
          width: 100%;      /*provides the correct work of a full-screen layout*/
          height: 100%;     /*provides the correct work of a full-screen layout*/
          overflow: hidden; /*hides the default body's space*/
          margin: 0px;      /*hides the body's scrolls*/
      }
    </style>
</head>
<body>
  <script>
    dhtmlxEvent(window,"load",function(){

      //Set Session default vars
      Session.setDefault('openPlaylistID', null);

      //Init the layout
      pageLayout = new dhtmlXLayoutObject(document.body,"3W");

      // set the dimentions
      pageLayout.cells("a").setWidth(250); //the method takes a number without 'px'
      pageLayout.cells("b").setWidth(250);

      //hide/set the headers
      pageLayout.cells("a").setText('Archivos');
      pageLayout.cells("b").hideHeader();
      pageLayout.cells("c").hideHeader();

      //Init the tree
      initFileTree(pageLayout.cells('a'));

      //Init the playlist chooser
      //(there might be problems if this were moved to after the init playlist grid part)
      initPlaylistToolbar(pageLayout.cells('b'));

      //Init the playlist table
      initPlaylistGrid(pageLayout.cells('b'));

      //Init the scheduler
      initScheduler(pageLayout.cells('c'));

    });
  </script>
</body>
